{% load i18n staticfiles compress thumbnail %}

<!-- Portfolio Modal {{ object.pk }} -->
<div class="portfolio-modal modal fade" id="portfolioModal{{ object.pk }}" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="model-dialog">
		<div class="modal-content">
			<div class="close-modal" data-dismiss="modal">
				<div class="lr">
					<div class="rl"></div>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-lg-8 col-lg-offset-2">
						<div class="modal-body">
							<!-- Project Details Go Here -->
							<h2>{{ object.name }}</h2>
							<p class="item-intro text-muted">{{ object.headline }}</p>
							<img class="img-responsive img-centered" src="{% thumbnail object.image 600x500 %}" alt="Screenshot">
							{% autoescape off %}
							<p>{{ object.description }}</p>
							{% endautoescape %}
							<button type="button" class="btn btn-primary" data-dismiss="modal">
								<icon class="fontawesome-remove"></icon> Close Project
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
