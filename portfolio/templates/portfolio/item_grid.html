{% load i18n staticfiles compress thumbnail %}

<div class="col-md-4 col-sm-6 portfolio-item">
	<a href="#portfolioModal{{ object.pk }}" class="portfolio-link" data-toggle="modal">
		<div class="portfolio-hover">
			<div class="portfolio-hover-content">
				<icon class="fontawesome-plus-sign"></icon>
			</div>
		</div>
		<img src="{% thumbnail object.image 360x260 crop %}" class="img-responsive" alt="{{ object.name }}">
	</a>
	<div class="portfolio-caption">
		<h4>{{ object.name }}</h4>
		<p class="text-muted">{{ object.caption }}</p>
	</div>
</div>
